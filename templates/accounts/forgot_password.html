<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
    <meta name="keywords" content="">
	<title>Document</title>
</head>
<body>
    {% block content %}
        <div class="contentspacer"></div> 
        <section class="cartpg">
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-8 mx-auto">
                        <div class="crt_heading">
                        <h1>Forgot Password?</h1>
                        </div>
                        <div class="box-checkout">
                            <div class="checkout-login">
                                Please enter your email to get reset link...
                            </div>
                            <form method="POST" class="checkout" accept-charset="utf-8">
                                {% csrf_token %}
                                <div class="billing-fields">
                                    <!-- /.fields-title -->
                                    <div class="fields-content">
                                        <div class="row">
                                        <div class="col-md-6">
                                            <p class="field-one-half">
                                                <input type="email" id="first-name" name="email" placeholder="Your email address here...">
                                            </p>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="sendlnk_bx">
                                                <button style="
                                                    background: #ff8200;
                                                    color: #fff;
                                                    border-radius: 20px;
                                                    font-size: small;
                                                    " class="sendlnk btn btn-lg" 
                                                    type="submit"
                                                    >Send Link</button>
                                            </p>
                                        </div> 
                                        </div>
                                    </div>
                                    <!-- /.fields-content -->
                                </div>
                                <!-- /.shipping-address-fields -->
                            </form>
                            <!-- /.checkout -->
                        </div>
                        <!-- /.box-checkout -->
                    </div>
                </div>
            </div>
        </section>
    {% endblock %}
</body>
</html>
